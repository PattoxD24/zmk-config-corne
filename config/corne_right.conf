# Configuración para la mitad derecha del Corne
CONFIG_ZMK_KEYBOARD_NAME="Corne Right"

# Habilitar el modo de ahorro de energía
CONFIG_ZMK_SLEEP=y

# Aumentar la potencia de transmisión Bluetooth
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Configuración de batería
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Opcional: Habilitar OLED Display
# CONFIG_ZMK_DISPLAY=y 