# Configuración específica para la mitad izquierda
CONFIG_ZMK_KEYBOARD_NAME="RrX56 Corne_L"

# Identificar esta mitad como la central
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Configuración de batería
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Otras configuraciones heredadas
CONFIG_ZMK_SLEEP=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_POINTING=y

# Configuración de batería
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Bluetooth device name override
CONFIG_BT_DEVICE_NAME="RrX56 Corne_L"
CONFIG_BT_DEVICE_NAME_DYNAMIC=y

# Opcional: Habilitar OLED Display
# CONFIG_ZMK_DISPLAY=y